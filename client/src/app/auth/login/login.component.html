<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <div class="center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <mat-card-content class="example-form">
          <mat-form-field>
            <input formControlName="email" type="text" matInput placeholder="Email" required>
          </mat-form-field>

          <mat-form-field>
            <input formControlName="password" type="password" matInput placeholder="Password" required>
          </mat-form-field>
        </mat-card-content>
        <div class="bottom-row">
          <button [disabled]="loginForm.invalid" mat-raised-button color="warn">Login</button>
          <a (click)="goToSignUp()" class="link-goto">Sign Up</a>
        </div>
      </form>
    </mat-card>
  </div>
</div>
