<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <div class="center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>

      <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
        <mat-card-content class="example-form">
          <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name" required>
          </mat-form-field>

          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>

        </mat-card-content>
        <div class="bottom-row">
          <button mat-raised-button [disabled]="registerForm.invalid" color="warn">Sign Up</button>
          <a (click)="goToLogin()" class="link-goto">Login</a>
        </div>
      </form>
    </mat-card>
  </div>
</div>
